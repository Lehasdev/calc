<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TestWeb</title>
</head>
<body>
    <header class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h1><a href="#" >Calculate ++</a></h1>
                </div>
                <nav class="col-8 menu">
                    <ul class="test1">
                        <li><a href="#">Главная</a></li>
                        <li><a href="#">О нас</a></li>
                        <li><a href="#">Меню</a>
                        <ul>
                            <li><a href="#">Menu one</a></li>
                            <li><a href="#">Menu two</a></li>
                            <li><a href="#">Menu three</a></li>
                        </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
<div class="container-fluid">    
    <div class="container base">
        <div class="calc">
            <p class="input"></p>
            <div class="numbers">
                <button class="clear" id="ac">AC</button>
                <button disabled  id="clear">CE</button>
                <button class="operation" id="+">+</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="operation" id="-">-</button>
                <button class="number" id="3">3</button>
                <button class="number" id="4">4</button>
                <button class="operation" id="*">×</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operation" id="/">÷</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id=".">.</button>
                <button class="number" id="9">9</button>
                <button class="number" id="0">0</button>
                <button class="equals" id="=">=</button>
                <!-- onclick="enter(id);" -->
                </div>
            </div>
        </div>

    </div>
</div>    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
